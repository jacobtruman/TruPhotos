name: CI

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test -- --coverage --ci

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  build-android:
    name: Build Android (${{ matrix.build-type }})
    runs-on: ubuntu-latest
    # Only run on the upstream repo (TruCraft/TruPhotos) after PR merge or on tags
    if: github.repository == 'TruCraft/TruPhotos' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    needs: test
    strategy:
      matrix:
        build-type: [apk, aab]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install dependencies
        run: npm ci

      - name: Generate legal content
        run: npm run generate:legal

      - name: Decode Keystore
        if: env.KEYSTORE_BASE64 != ''
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > android/app/truphotos-release.keystore

      - name: Build Release APK
        if: matrix.build-type == 'apk'
        env:
          TRUPHOTOS_STORE_PASSWORD: ${{ secrets.TRUPHOTOS_STORE_PASSWORD }}
          TRUPHOTOS_KEY_PASSWORD: ${{ secrets.TRUPHOTOS_KEY_PASSWORD }}
        run: |
          cd android
          ./gradlew assembleRelease

      - name: Build Release AAB
        if: matrix.build-type == 'aab'
        env:
          TRUPHOTOS_STORE_PASSWORD: ${{ secrets.TRUPHOTOS_STORE_PASSWORD }}
          TRUPHOTOS_KEY_PASSWORD: ${{ secrets.TRUPHOTOS_KEY_PASSWORD }}
        run: |
          cd android
          ./gradlew bundleRelease

      - name: Upload APK artifact
        if: matrix.build-type == 'apk'
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30

      - name: Upload AAB artifact
        if: matrix.build-type == 'aab'
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 30

      - name: Upload mapping file
        uses: actions/upload-artifact@v4
        with:
          name: mapping-${{ matrix.build-type }}
          path: android/app/build/outputs/mapping/release/mapping.txt
          retention-days: 30
          if-no-files-found: ignore

  upload-release:
    name: Upload to GitHub Release
    runs-on: ubuntu-latest
    if: github.repository == 'TruCraft/TruPhotos' && startsWith(github.ref, 'refs/tags/v')
    needs: build-android

    steps:
      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: app-release-apk
          path: artifacts/

      - name: Download AAB artifact
        uses: actions/download-artifact@v4
        with:
          name: app-release-aab
          path: artifacts/

      - name: Download mapping file
        uses: actions/download-artifact@v4
        with:
          name: mapping-apk
          path: artifacts/
        continue-on-error: true

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
